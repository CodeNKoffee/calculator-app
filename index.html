<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="https://kit.fontawesome.com/c8e4d183c2.js"></script>
  </head>
  <body>
    <nav class="nav__bar">
      <figure class="logo__wrapper">
        <img src="./assets/Codenkoffee-08.png" alt="CodeNKoffee" class="logo">
      </figure>
    </nav>

    <main class="calculator">
      <section class="top">
        <div class="mode">DEG</div>
        <div class="screen">
          <div data-previous-operand class="input">0</div>
          <div data-current-operand class="output">0</div>
        </div>
      </section>

      <section class="bottom">
        <div class="keys">
          <button data-all-clear class="span-two">AC</button>
          <button data-delete>DEL</button>
          <button data-operation>รท</button>
          <button data-number>1</button>
          <button data-number>2</button>
          <button data-number>3</button>
          <button data-operation>x</button>
          <button data-number>4</button>
          <button data-number>5</button>
          <button data-number>6</button>
          <button data-operation>+</button>
          <button data-number>7</button>
          <button data-number>8</button>
          <button data-number>9</button>
          <button data-operation>-</button>
          <button data-number>.</button>
          <button data-number>0</button>
          <button data-equals class="span-two">=</button>
        </div>
      </section>
    </main>

    <footer>
      <h4 class="copyright-claim">Copyright &copy; CodeNKoffee 2022</h4>
      <ul class="social__links">
        <li class="social__link">
          <a href="https://www.instagram.com/codenkoffee/" target="_blank">
            <i class="fab fa-instagram"></i>
          </a>
        </li>
        <li class="social__link">
          <a href="https://www.tiktok.com/@codenkoffee" target="_blank">
            <i class="fab fa-tiktok"></i>
          </a>
        </li>
        <li class="social__link">
          <a href="" target="_blank">
            <i class="fab fa-youtube"></i>
          </a>
        </li>
        <li class="social__link">
          <a href="https://github.com/CodeNKoffee" target="_blank">
            <i class="fab fa-github"></i>
          </a>
        </li>
        <li class="social__link">
          <a
            href="https://stackoverflow.com/users/preferences/17740821"
            target="_blank"
          >
            <i class="fab fa-stack-overflow"></i>
          </a>
        </li>
        <li class="social__link">
          <a href="https://discordapp.com/users/9652/" target="_blank">
            <i class="fab fa-discord"></i>
          </a>
        </li>
      </ul>
    </footer>

    <script src="app.js"></script>
  </body>
</html>
